<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de água e luz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Controle de Consumo de Energia</h1>

    <div id="form-container">
        <h2>Adicionar Leitura</h2>
        <label for="data">Data:</label>
        <input type="date" id="data"><br><br>

        <label for="hora">Hora (opcional):</label>
        <input type="time" id="hora"><br><br>

        <label for="leitura">Leitura (kWh):</label>
        <input type="number" id="leitura" step="0.01" required><br><br>

        <button onclick="adicionarLeitura()">Adicionar</button>
    </div>

    <div id="resultados">
        <h2>Histórico de Leituras</h2>
        <table id="tabela-leituras">
            <thead>
                <tr>
                    <th>Data</th>
                    <th>Hora</th>
                    <th>Leitura (kWh)</th>
                    <th>Consumo (kWh)</th>
                </tr>
            </thead>
            <tbody id="corpo-tabela">
            </tbody>
        </table>

        <h2>Consumo Total</h2>
        <p id="consumo-total">0.00 kWh</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
